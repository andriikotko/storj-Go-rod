<div class="verifying-step">
    <VerifyingImage/>
    <h2 class="verifying-step__title">Verifying Payment</h2>
    <span class="verifying-step__sub-title">
        Verification may take up to an hour. In the meantime, see how easy it is to get started visiting documentation
        page, or check coin payment status.
    </span>
    <div class="verifying-step__buttons-area">
        <a
            class="verifying-step__buttons-area__how-to-button"
            href="https://documentation.storj.io"
            target="_blank"
            rel="noopener noreferrer"
        >
            Documentation
        </a>
        <a
            class="verifying-step__buttons-area__community-button"
            :href="lastTransactionLink"
            target="_blank"
            rel="noopener noreferrer"
        >
            Coin Payment Status
        </a>
    </div>
    <div class="verifying-step__back-button" @click="onBackClick">
        <BackImage/>
    </div>
</div>
