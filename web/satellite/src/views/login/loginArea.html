<div class="login-container" @keyup.enter="onLogin">
    <AuthIcon
        class="image"
        alt="Authentication illustration"
    />
    <div class="login-container__wrapper">
        <div class="login-container__header">
            <LogoIcon
                class="login-container__logo"
                alt="Company logo"
                @click="onLogoClick"
            />
            <div class="login-container__register-button" @click.prevent="onSignUpClick">
                <p class="login-container__register-button__label">Create Account</p>
            </div>
        </div>
        <div class="login-area-wrapper">
            <div class="login-area">
                <div class="login-area__activation-banner" v-if="isActivatedBannerShown">
                    <p class="login-area__activation-banner__message"><b>Success!</b> Account Verified.</p>
                </div>
                <div class="login-area__title-container">
                    <h1 class="login-area__title-container__title">Login to Storj</h1>
                </div>
                <HeaderlessInput
                    class="login-area__email-input"
                    placeholder="Email"
                    :error="emailError"
                    @setData="setEmail"
                    height="46px"
                    width="100%"
                />
                <HeaderlessInput
                    class="login-area__password-input"
                    placeholder="Password"
                    :error="passwordError"
                    @setData="setPassword"
                    width="100%"
                    height="46px"
                    is-password="true"
                />
                <div class="login-area__submit-area">
                    <router-link :to="forgotPasswordPath" class="login-area__navigation-area__nav-link" exact>
                        <h3 class="login-area__navigation-area__nav-link__link"><strong>Forgot password?</strong></h3>
                    </router-link>
                    <div class="login-area__submit-area__login-button" @click.prevent="onLogin">
                        <p class="login-area__submit-area__login-button__label">Log In</p>
                    </div>
                </div>
                <div class="login-area__info-area">
                    <p class="login-area__info-area__signature">Storj Labs Inc 2020.</p>
                    <a class="login-area__info-area__terms" href="https://tardigrade.io/terms-of-use/" target="_blank" rel="noopener noreferrer">Terms & Conditions</a>
                    <a class="login-area__info-area__help" href="mailto:support@storj.io" target="_blank" rel="noopener noreferrer">Support</a>
                </div>
            </div>
        </div>
    </div>
</div>
